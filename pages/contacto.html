    <section class="contacto">
        <form>
            <h2 class="contacto-title">Contacto</h2>
            <div class="contacto-input">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <div class="contacto-txt">
                    <a href="#">Politica y privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
                <input class="contacto-btn" type="submit" value="Enviar">
            </div>           
        </form>
    </section>
