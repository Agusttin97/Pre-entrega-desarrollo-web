    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <meta name="description" content="Conéctate con nosotros en la sección de contacto. Preguntas, comentarios o simplemente para saludar. Estamos aquí para ti. ¡Hablemos sobre Los Simpsons!">
    <meta name="keywords" content="Contacto Los Simpsons, Consultas, Comentarios, Sugerencias, Comunicarse con Nosotros, Habla con Nosotros, Preguntas, Información de Contacto, Conecta con Springfield, Envíanos un Mensaje, Soporte al Cliente">
</head>
<body>
    <!--Header-->
    <header class="header">
        <a href="#" class="logo">
            <img src="../img/banner-simpsons.jpg" alt="logo" class="logo-img">
        </a>
        <nav class="navbar">
            <a href="../index.html" class="nav-item">HOME</a>
            <a href="personajes.html" class="nav-item">PERSONAJES</a>

            <a href="contacto.html" class="nav-item active">CONTACTO</a>
        </nav>
    </header>
    <h1 class="title tracking-in-contract">Contacto</h1>
    <section class="contacto">
        <form>
            <h2 class="contacto-title">Contacto</h2>
            <div class="contacto-input">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <div class="contacto-txt">
                    <a href="#">Politica y privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
                <input class="contacto-btn" type="submit" value="Enviar">
            </div>           
        </form>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101724.40739056683!2d-93.45237913262655!3d37.17913895882608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf62f745c8983f%3A0x6bfd6cb31e690da0!2sSpringfield%2C%20Misuri%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1706554377017!5m2!1ses!2sar" width="900" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
