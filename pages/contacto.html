<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Header-->
    <header>
            <a href="#" class="logo">
                <img src="../img/banner-simpsons.jpg" alt="logo" class="logo-img">
            </a>
        <nav class="navbar">
            <ul class="nav-item">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./personajes.html">PERSONAJES</a></li>
                <li><a href="./galeria.html">GALERIA</a></li>
                <li><a href="./tienda.html">TIENDA</a></li>
                <li><a href="./contacto.html" class="active">CONTACTO</a></li>
            </ul>            
        </nav>
    </header>
    <section class="contacto">
        <form>
            <h2 class="contacto-title">Contacto</h2>
            <div class="contacto-input">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <div class="contacto-txt">
                    <a href="#">Politica y privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
                <input class="contacto-btn" type="submit" value="Enviar">
            </div>           
        </form>
    </section>
    
<br>
